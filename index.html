<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple static page displaying a blocking message.">
    <title>Social Media Blocker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
        }
        #blocker {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 2em;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 9999;
            animation: fadeIn 1s ease-out;
        }
        h1 {
            margin: 0 0 1em;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <script>
        (function() {
            'use strict';

            // Create the blocking message container
            const blocker = document.createElement('div');
            blocker.id = 'blocker';
    
            // Create the message heading
            const heading = document.createElement('h1');
            heading.innerText = 'ðŸš« DOOMSCROLL REAPER ðŸš«';
    
            // Create the message text
            const message = document.createElement('p');
            message.innerText = 'Access to this site is blocked during your specified times to avoid doomscrolling.';
    
            // Append elements to the blocker container
            blocker.appendChild(heading);
            blocker.appendChild(message);
    
            // Append the blocker to the body
            document.body.appendChild(blocker);
        })();
    </script>
</body>
</html>
